<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Squarespace</title>

	 <link rel="shortcut icon" href="../img/header/logo-img.ico">

	<!-- defoult-css -->
	<link rel="stylesheet" href="../css/reset.css">

	<!-- main-css -->
	<link rel="stylesheet" href="../css/style.css">

	<!-- burger-animate -->
	<link rel="stylesheet" href="../css/burger-animate.css">

	
	<!-- swiper.js -->
	<!-- <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"> -->

	<!-- fontawesome -->
	<!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous"> -->
</head>
<body>
	<header class="header">
		<div class="header__inner box">
			<a href="#">
				<span class="header__logo">
					<img src="../img/header/logo.svg" alt="">
					<img src="../img/header/text.svg" alt="" class="logo__text">
				</span>
			</a>
			<nav class="header__nav">
				<ul class="header__menu">
					<li><a href="#" class="header__link">Products</a></li>
					<li><a href="#" class="header__link">Templates</a></li>
					<li><a href="#" class="header__link">Resources</a></li>
				</ul>
			</nav>
			<div class="header__btns">
				<a href="" class="header__link">Log In</a>
				<button class="header__btn" type="button">Get Started</button>
			</div>

			<!-- <div class="burger header__burger" onclick="changeClass();">A</div> -->
			<div class="burger"></div>
		</div>
	</header>

	<main class="main"></main>

	<footer class="footer"></footer>







	<!-- swiper.js -->
	<!-- <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> -->

	<!-- main-js -->
	<script src="../js/app.js"></script>
	<script>
		const burger = document.querySelector('.burger');
		const menu = document.querySelector('.header__nav');

		burger.forEach(function(elem){
			elem.addEventListener('click', changeClass)
		})


		function changeClass(){
			burger.forEach(function(elem){
				elem.classList.toggle('active');
			})
		}

	</script>
</body>
</html>
